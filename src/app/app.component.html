<div style="padding:2rem"> 
  {{title}}
  <br>
  <div>
    Start Time: {{startTime ? startTime : 0}}
  </div>
  <div>
    End Time: {{endTime ? endTime : 0}}
  </div> 
  <br>
  <div>
    Output:
  </div>
  <br>
  <div *ngFor="let item of textData.slice(0, 50); let i = index">
    <span> {{i+1}} - {{item.name}} -- {{item.count}}</span>
  </div>
</div>
